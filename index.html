<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
        <div class="logoContainer">
            <img src="https://bit.ly/3KHxHlD" alt="" class="logo"/>
        </div>
        <div class="menuContainer">
            <a href="https://www.messenger.com/rooms" class="menuitem">Rooms</a>
            <a href="https://www.messenger.com/features" class="menuitem">Features</a>
            <a href="https://www.messenger.com/desktop" class="menuitem">Desktop App</a>
            <a href="https://www.messenger.com/privacy" class="menuitem">Privacy & Safety</a>
            <a href="https://developers.facebook.com/products/messenger/" class="menuitem">For developers</a>
        </div>
        <div class="mobilemenuContainer">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/menu--v2.png"/>
        </div>
        </div>  
        <div class="container">
            <div class="left">
                <h1 class="text">Hang out
                    anytime, anywhere</h1>
                    <div class="desc">Messenger makes it easy and fun to stay close to your favourite people.</div>
                    <input type="text" class="username blockElement" placeholder="Email Address or Phone number"/>
                    <input type="password" class="password blockElement" placeholder="Password"/>                
                    <div><button class="blockElement button">Login</button></div>                
                    <div class="check"><input type="checkbox"/><span>Keep me log in</span></div>
                    <div class="text1">Forgotten your password? </div>
                    <div>             
                    <img src="https://static.xx.fbcdn.net/rsrc.php/v3/ym/r/c48ZOHvW58y.png" class="appStoreImage" />
                    <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yA/r/BTZJR_yyOiL.png" class="appStoreImage"/>
                    </div>  
                
            </div>
            <div class="right">
                <img src="msg.png" class="rightImg">
            </div>
        </div>
        <div class="footer">So many way to connect with all your friends</div>
    </div>
</body>
</html>
